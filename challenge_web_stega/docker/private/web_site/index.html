<!DOCTYPE html>
<html>

<head>
	<title>Magical</title>
	<style>
		@keyframes blink
		{
			0% { opacity: 0; }
			50% { opacity: .5; }
			100% { opacity: 1; }
		}
	</style>
</head>

<body>
	<h5 style="animation: blink">It's magical</h5>
	<img src="it_s_magical.jpg" style="width: 70%" />
</body>

</html>
